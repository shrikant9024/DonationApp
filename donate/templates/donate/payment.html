<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Vertically space elements */
            align-items: center;
            min-height: 100vh; /* Minimum full viewport height */
            margin: 0;
            background-color: #fcfefc; /* Set the background color */
        }

        /* Center the header, paragraph, and button */
        .content {
            flex-grow: 1; /* Expand to fill available space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-family: 'Sequel', sans-serif;
            font-size: 36px; /* Reduce font size for payment page */
            color: #015450;
        }
        h3 {
            font-family: 'Sequel', sans-serif;
            font-size: 36px; /* Reduce font size for payment page */
            color: #015450;
        }

        p {
            font-size: 18px;
            color: #528986;
        }

        .payment-button {
            background-color: #015450;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 20px;
        }

        /* Add styles for the form and its elements */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 18px;
            color: #015450;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #015450;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #015450;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 20px;
        }

        /* Add styles for the footer */
        footer {
            background-color: #fcfefc;
            padding: 10px;
            font-size: 14px;
            color: #015450;
        }
    </style>
</head>
<body>
    <!-- Create a div to center the content -->
    <div class="content">
        <h1>Make a Payment</h1>
        <p>Enter your payment details below:</p>
        <form action="https://www.example.com/payment/success/" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>
            
            <label for="amount">Amount:</label>
            <input type="number" name="amount" id="amount" required><br>
            
            <button type="submit" class="payment-button">Pay with Razorpay</button>
            
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_akB7TxvFpxbJYB" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
                data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
                data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
                data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
                data-buttontext="Pay with Razorpay"
                data-name="Donate Funds"
                data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
                data-image="https://example.com/your_logo.jpg"
                data-prefill.name="Gaurav Kumar"
                data-prefill.email="gaurav.kumar@example.com"
                data-theme.color="#F37254"
            ></script>
        </form>
    </div>

    <!-- Add an empty div to create space for the footer -->
    <div style="flex-grow: 1;"></div>

    <footer>
        &copy; 2023 by donation. Proudly created with Shrikant Ramani
    </footer>
</body>
</html>
